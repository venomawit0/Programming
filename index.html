<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coding</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
    }
    header {
      width: 100%;
      background: #333;
      color: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      margin-left: 20px;
      font-size: 26px;
    }
    #adminBtn, #chatBtn {
      background: #ff9800;
      border: none;
      padding: 10px 18px;
      font-size: 18px;
      color: #fff;
      cursor: pointer;
      border-radius: 6px;
      margin-right: 20px;
    }
    #content {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    #copyMsg {
      color: green;
      font-weight: bold;
      display: none;
    }
    #copyBtn {
      background: #2196F3;
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    #copyBtn:hover {
      background: #1976D2;
    }
    .main-area {
      display: flex;
      gap: 20px;
    }

    /* Code display with line numbers */
    .code-container {
      flex: 2;
      display: flex;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      font-size: 16px;
      font-family: monospace;
      max-height: 80vh;
      overflow: auto;
      min-height: 300px;
    }
    .line-numbers {
      background: #f0f0f0;
      color: #888;
      padding: 10px;
      text-align: right;
      user-select: none;
      border-right: 1px solid #ddd;
    }
    .code-content {
      padding: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      flex: 1;
    }

    #adminPanel, #chatPanel {
      flex: 1;
      display: none;
      flex-direction: column;
    }
    #adminPanel textarea {
      width: 180%;
      height: 290px;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    #adminPanel button, #chatPanel button {
      margin-top: 10px;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #sendBtn {
      background: #4CAF50;
      color: white;
      margin-right: 10px;
    }
    #deleteBtn {
      background: #e53935;
      color: white;
    }
    /* Chat styles */
    #chatMessages {
      flex: 1;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      height: 250px;
      overflow-y: auto;
      margin-bottom: 10px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    #chatMessages div {
      margin-bottom: 5px;
    }
    #chatInput {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #sendChatBtn {
      background: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Coding</h1>
    <div>
      <button id="chatBtn">Chat</button>
      <button id="adminBtn">Admin</button>
    </div>
  </header>

  <div id="content">
    <div class="top-bar">
      <div id="copyMsg">Copied!</div>
      <button id="copyBtn">Copy</button>
    </div>
    <div class="main-area">
      <!-- Code display with line numbers -->
      <div class="code-container">
        <div id="lineNumbers" class="line-numbers"></div>
        <div id="display" class="code-content">Loading...</div>
      </div>

      <div id="adminPanel">
        <textarea id="textInput" placeholder="Type your text here..."></textarea>
        <button id="sendBtn">Send</button>
        <button id="deleteBtn">Delete</button>
      </div>
      <div id="chatPanel">
        <div id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Type a message..."/>
        <button id="sendChatBtn">Send</button>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJFmFo_v402cGhgJh597mYTfQYaMFyW18",
      authDomain: "programming-ff502.firebaseapp.com",
      databaseURL: "https://programming-ff502-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "programming-ff502",
      storageBucket: "programming-ff502.firebasestorage.app",
      messagingSenderId: "870645705395",
      appId: "1:870645705395:web:10b65dd5f2f86eca939ec6",
      measurementId: "G-D7FPDW7DJ9"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const display = document.getElementById("display");
    const lineNumbers = document.getElementById("lineNumbers");
    const adminBtn = document.getElementById("adminBtn");
    const adminPanel = document.getElementById("adminPanel");
    const textInput = document.getElementById("textInput");
    const sendBtn = document.getElementById("sendBtn");
    const deleteBtn = document.getElementById("deleteBtn");
    const copyBtn = document.getElementById("copyBtn");
    const copyMsg = document.getElementById("copyMsg");

    const chatBtn = document.getElementById("chatBtn");
    const chatPanel = document.getElementById("chatPanel");
    const chatMessages = document.getElementById("chatMessages");
    const chatInput = document.getElementById("chatInput");
    const sendChatBtn = document.getElementById("sendChatBtn");

    let userName = null;

    // Show admin panel if password correct
    adminBtn.addEventListener("click", () => {
      const pass = prompt("Enter admin password:");
      if (pass === "111") {
        adminPanel.style.display = "flex";
        chatPanel.style.display = "none";
      } else {
        alert("Wrong password!");
      }
    });

    // Show chat panel
    chatBtn.addEventListener("click", () => {
      adminPanel.style.display = "none";
      chatPanel.style.display = "flex";
      if (!userName) {
        userName = prompt("Enter your name:");
        if (!userName) userName = "Guest";
      }
    });

    // Send new text
    sendBtn.addEventListener("click", () => {
      const text = textInput.value;
      if (text.trim() !== "") {
        db.ref("sharedText").set({
          message: text,
          timestamp: Date.now()
        });
        textInput.value = "";
      }
    });

    // Delete text manually
    deleteBtn.addEventListener("click", () => {
      if (confirm("Are you sure you want to delete the text?")) {
        db.ref("sharedText").remove();
      }
    });

    // Copy text
    copyBtn.addEventListener("click", () => {
      const text = display.textContent;
      if (text && text !== "No text available.") {
        navigator.clipboard.writeText(text).then(() => {
          copyMsg.style.display = "block";
          setTimeout(() => {
            copyMsg.style.display = "none";
          }, 2000);
        });
      }
    });

    // Listen for text updates + add line numbers
    db.ref("sharedText").on("value", snapshot => {
      const data = snapshot.val();
      if (data) {
        const text = data.message;
        display.textContent = text;

        // Add line numbers
        const lines = text.split("\n").length;
        let lineNumbersHTML = "";
        for (let i = 1; i <= lines; i++) {
          lineNumbersHTML += i + "<br>";
        }
        lineNumbers.innerHTML = lineNumbersHTML;
      } else {
        display.textContent = "No text available.";
        lineNumbers.textContent = "";
      }
    });

    // Auto delete after 1h 20m
    db.ref("sharedText").on("value", snapshot => {
      const data = snapshot.val();
      if (data && data.timestamp) {
        const now = Date.now();
        const expireTime = 80 * 60 * 1000;
        if (now - data.timestamp > expireTime) {
          db.ref("sharedText").remove();
        }
      }
    });

    // Send chat message
    sendChatBtn.addEventListener("click", () => {
      const text = chatInput.value;
      if (text.trim() !== "") {
        const msgRef = db.ref("chat").push();
        msgRef.set({
          name: userName,
          text: text,
          timestamp: Date.now()
        });
        chatInput.value = "";
      }
    });

    // Listen for chat updates
    db.ref("chat").on("child_added", snapshot => {
      const data = snapshot.val();
      if (data) {
        const msgDiv = document.createElement("div");
        msgDiv.innerHTML = "<strong>" + data.name + ":</strong> " + data.text;
        msgDiv.id = snapshot.key;
        chatMessages.appendChild(msgDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    });

    // Auto delete chat messages after 5 seconds
    db.ref("chat").on("child_added", snapshot => {
      const key = snapshot.key;
      const data = snapshot.val();
      if (data && data.timestamp) {
        setTimeout(() => {
          db.ref("chat/" + key).remove();
        }, 5000);
      }
    });

    // Remove from DOM when deleted
    db.ref("chat").on("child_removed", snapshot => {
      const msgDiv = document.getElementById(snapshot.key);
      if (msgDiv) {
        msgDiv.remove();
      }
    });
  </script>
</body>
</html>
